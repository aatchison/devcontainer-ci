name: devcontainer-ci-test
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  ci-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: ls -al
      - uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/aatchison/features/idpbuilder
          cacheFrom: ghcr.io/aatchison/features/idpbuilder
          push: never
          runCmd: idpbuidler create
